<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skatzafrax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-color: #0c1824;
            --ink-color: #d9d0c7;
            --highlight-color: #f7d83b;
            --highlight-secondary: #e05915;
            --aged-mark: #1c2b3a;
            --stain: rgba(126, 49, 0, 0.3);
            --accent: #118ab2;
            --grid-color: rgba(45, 80, 97, 0.15);
        }

        /* Background with parallax effect */
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image:
                radial-gradient(circle at 15% 20%, rgba(217, 91, 28, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 35% 65%, rgba(17, 138, 178, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 65% 40%, rgba(247, 216, 59, 0.1) 0%, transparent 35%),
                radial-gradient(circle at 85% 30%, rgba(224, 89, 21, 0.15) 0%, transparent 25%);
            background-size: 50% 100%, 40% 80%, 45% 90%, 40% 70%;
            background-repeat: repeat-x;
            z-index: -1;
            transform: translateX(0);
            transition: transform 0.1s ease-out;
        }

        body {
            font-family: 'Courier Prime', monospace, Courier, monospace;
            color: var(--ink-color);
            background: var(--paper-color);
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Topographic map overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" opacity="0.05"><path d="M50,50 C150,20 300,100 450,50" stroke="%23f7d83b" fill="none" stroke-width="0.8" stroke-dasharray="2,3"/><path d="M50,120 C180,70 300,150 450,100" stroke="%23f7d83b" fill="none" stroke-width="0.8" stroke-dasharray="2,3"/><path d="M50,200 C200,130 350,220 450,160" stroke="%23f7d83b" fill="none" stroke-width="0.8" stroke-dasharray="2,3"/><path d="M50,290 C150,240 300,330 450,270" stroke="%23f7d83b" fill="none" stroke-width="0.8" stroke-dasharray="2,3"/><path d="M50,380 C200,320 320,400 450,360" stroke="%23f7d83b" fill="none" stroke-width="0.8" stroke-dasharray="2,3"/><path d="M100,50 L120,450 M200,50 L190,450 M300,50 L320,450 M400,50 L380,450" stroke="%23118ab2" fill="none" stroke-width="0.5" stroke-dasharray="5,5"/></svg>');
            mix-blend-mode: overlay;
            opacity: 0.3;
            z-index: -1;
        }

        /* Compass needle animation */
        @keyframes compass {
            0% { transform: rotate(-5deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(-5deg); }
        }

        /* Map unfold animation */
        @keyframes unfold {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        header {
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            position: relative;
            text-align: left;
            animation: unfold 1.5s ease-out;
        }

        /* Map border decoration */
        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.2"><path d="M0,0 L20,0 M0,20 L0,0 M80,0 L100,0 M100,0 L100,20 M0,80 L0,100 M0,100 L20,100 M80,100 L100,100 M100,80 L100,100" stroke="%23f7d83b" fill="none" stroke-width="2"/></svg>'),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(247, 216, 59, 0.03) 10px,
                    rgba(247, 216, 59, 0.03) 12px
                );
            background-size: 100% 100%, 20px 20px;
            pointer-events: none;
        }

        h1 {
            font-family: 'EB Garamond', Georgia, serif;
            font-size: 2.7rem;
            font-weight: 600;
            font-style: italic;
            color: var(--highlight-color);
            padding-left: 2rem;
            margin-bottom: 1.5rem;
            text-align: left;
            letter-spacing: 2px;
            position: relative;
            text-shadow:
                0 0 5px var(--highlight-color),
                0 0 10px rgba(247, 216, 59, 0.5);
        }

        /* Compass element */
        h1::before {
            content: "◈";
            position: absolute;
            left: -25px;
            top: 5px;
            color: var(--highlight-secondary);
            animation: compass 4s ease-in-out infinite;
            transform-origin: center;
            font-style: normal;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Map coordinates */
        h1::after {
            content: "";
            position: absolute;
            padding-left: 2rem;
            left: 0;
            right: 0;
            bottom: -25px;
            font-size: 0.9rem;
            color: var(--highlight-secondary);
            opacity: 0.7;
            font-family: 'Courier Prime', monospace, Courier, monospace;
            letter-spacing: 1px;
            font-style: normal;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .project {
            background: var(--aged-mark);
            border: 2px solid var(--highlight-color);
            border-radius: 0;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow:
                0 0 5px rgba(247, 216, 59, 0.3),
                0 0 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transform: rotate(-0.5deg);
            display: flex;
            flex-direction: column;
        }

        /* Map route overlay */
        .project::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" opacity="0.08"><path d="M20,20 L60,40 L100,30 L140,60 L180,40" stroke="%23f7d83b" fill="none" stroke-width="1.5" stroke-dasharray="5,3"/><path d="M40,60 L80,80 L120,70 L160,100" stroke="%23f7d83b" fill="none" stroke-width="1.5" stroke-dasharray="5,3"/><path d="M20,100 L50,120 L90,110 L130,140 L170,120" stroke="%23f7d83b" fill="none" stroke-width="1.5" stroke-dasharray="5,3"/><circle cx="60" cy="40" r="3" fill="%23e05915"/><circle cx="120" cy="70" r="3" fill="%23e05915"/><circle cx="90" cy="110" r="3" fill="%23e05915"/><text x="55" y="35" font-family="sans-serif" font-size="8" fill="%23e05915">X</text><text x="125" y="75" font-family="sans-serif" font-size="8" fill="%23e05915">X</text><text x="85" y="105" font-family="sans-serif" font-size="8" fill="%23e05915">X</text></svg>');
            z-index: -1;
            opacity: 0.4;
        }

        .project:hover {
            transform: translateY(-8px) rotate(0.5deg);
            box-shadow:
                0 0 10px rgba(247, 216, 59, 0.6),
                0 0 30px rgba(0, 0, 0, 0.25);
        }

        /* Treasure map glow effect on hover */
        .project:hover::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 15px var(--highlight-color);
            background-image: radial-gradient(
                circle at center,
                rgba(247, 216, 59, 0.15) 0%,
                transparent 70%
            );
            opacity: 0.8;
            z-index: -1;
            pointer-events: none;
        }

        .project h2 {
            font-family: 'EB Garamond', Georgia, serif;
            font-weight: 600;
            font-style: italic;
            color: var(--highlight-color);
            margin-top: 0;
            margin-bottom: 0.75rem;
            font-size: 1.4rem;
            padding-bottom: 10px;
            position: relative;
            text-shadow: 0 0 5px rgba(247, 216, 59, 0.5);
            transform: rotate(-0.5deg);
        }


        .project p {
            font-size: 0.9rem;
            color: var(--ink-color);
            margin-bottom: 1rem;
            position: relative;
            padding-left: 15px;
            border-left: 1px solid var(--highlight-secondary);
            letter-spacing: 0.01em;
            line-height: 1.7;
        }
        .meta {
            margin-top: auto;
            padding-top: 1rem;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 0.8rem;
        }

        .meta a, .meta button {
            color: var(--highlight-color);
            text-decoration: none;
            position: relative;
            padding: 0.25rem 0.75rem;
            border: 2px solid var(--highlight-color);
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Courier Prime', monospace, Courier, monospace;
            letter-spacing: 1px;
            font-weight: bold;
            border-radius: 0 10px 0 10px;
            background: rgba(224, 89, 21, 0.1);
            display: block;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .meta a:hover, .meta button:hover {
            background: var(--highlight-color);
            color: var(--paper-color);
            box-shadow: 0 0 15px var(--highlight-color);
            transform: translateY(-3px);
        }

        .meta a::before, .meta button::before {
            content: "⌖";
            margin-right: 5px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .meta a:hover::before, .meta button:hover::before {
            transform: rotate(45deg);
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            position: relative;
        }

        .active-filters {
            margin: 1rem 0 2rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: var(--aged-mark);
            display: none;
        }

        .active-filters.visible {
            display: block;
        }

        .active-filters span {
            font-size: 0.9rem;
            margin-right: 0.5rem;
            color: var(--highlight-color);
        }

        .active-filters button {
            background: none;
            border: none;
            color: var(--highlight-secondary);
            font-family: 'Courier Prime', monospace, Courier, monospace;
            cursor: pointer;
            margin-left: 0.5rem;
            font-style: italic;
        }

        .active-filters button:hover {
            text-decoration: underline;
        }

        .tag {
            background: var(--aged-mark);
            color: var(--highlight-secondary);
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
            border: 1px solid var(--highlight-secondary);
            position: relative;
            overflow: visible;
            font-family: 'EB Garamond', Georgia, serif;
            font-style: italic;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 8px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(224, 89, 21, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .tag.active {
            background: var(--highlight-secondary);
            color: var(--paper-color);
            box-shadow: 0 0 8px var(--highlight-secondary);
        }

        .tag::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(247, 216, 59, 0.15), transparent 70%);
            border-radius: 20px;
            z-index: -1;
        }

        /* Adventure map elements with more Whitman-esque styling */
        .project:nth-child(odd)::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" opacity="0.06"><path d="M50,50 L100,30 L150,50 L200,40" stroke="%23e05915" fill="none" stroke-width="1.5" stroke-dasharray="4,2"/><path d="M30,100 L80,80 L130,100 L180,90" stroke="%23e05915" fill="none" stroke-width="1.5" stroke-dasharray="4,2"/><path d="M50,150 L100,130 L150,150 L200,140" stroke="%23e05915" fill="none" stroke-width="1.5" stroke-dasharray="4,2"/><text x="130" y="50" font-family="serif" font-size="9" fill="%23f7d83b">adventure</text><text x="60" y="100" font-family="serif" font-size="9" fill="%23f7d83b">discover</text><text x="160" y="130" font-family="serif" font-size="9" fill="%23f7d83b">explore</text></svg>');
        }

        .project:nth-child(3n)::after {
            content: "";
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" opacity="0.15"><path d="M25,5 C15,15 5,25 25,35 C45,25 35,15 25,5 Z" stroke="%23f7d83b" fill="none" stroke-width="1"/><path d="M25,15 L25,25 M20,20 L30,20" stroke="%23f7d83b" stroke-width="0.5"/><path d="M10,40 C20,35 30,35 40,40" stroke="%23f7d83b" stroke-width="0.5" stroke-dasharray="1,1"/></svg>');
            background-repeat: no-repeat;
            opacity: 0.6;
        }

        /* Whitman-inspired annotations */
        .project:nth-child(even) p::after {
            content: "";
            position: absolute;
            bottom: -5px;
            right: 30px;
            width: 80px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="30" opacity="0.2"><path d="M5,15 C20,5 40,25 60,15 S70,5 75,15" stroke="%23e05915" fill="none" stroke-width="1" stroke-dasharray="2,2"/><path d="M20,20 L40,10" stroke="%23f7d83b" stroke-width="0.7"/><path d="M50,20 L60,10" stroke="%23f7d83b" stroke-width="0.7"/></svg>');
            background-repeat: no-repeat;
        }

        /* Terminal cursor in the header */
        header::before {
            content: "N 37°14′ W 115°48′";
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 0.8rem;
            color: var(--highlight-color);
            font-family: 'Courier Prime', monospace, Courier, monospace;
            opacity: 0.7;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            font-style: italic;
            color: var(--highlight-color);
        }

        .loading::after {
            content: "⌖";
            display: inline-block;
            margin-left: 10px;
            animation: compass 2s linear infinite;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            width: 95%;
            height: 95%;
            max-width: 1800px;
            max-height: 1200px;
            background: var(--paper-color);
            border: 3px solid var(--highlight-color);
            box-shadow: 0 0 30px var(--highlight-color);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1rem 1.5rem;
            background: var(--aged-mark);
            border-bottom: 2px solid var(--highlight-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-family: 'EB Garamond', Georgia, serif;
            color: var(--highlight-color);
            font-size: 1.5rem;
            font-style: italic;
        }

        .modal-close {
            background: none;
            border: 2px solid var(--highlight-color);
            color: var(--highlight-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.75rem;
            border-radius: 0 10px 0 10px;
            font-family: 'Courier Prime', monospace;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--highlight-color);
            color: var(--paper-color);
            box-shadow: 0 0 15px var(--highlight-color);
        }

        .modal-body {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #terrain-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #terrain-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            body {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h1::before {
                left: -15px;
                top: 0;
            }

            .projects {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .project {
                padding: 1.2rem;
            }

            .tag {
                padding: 0.2rem 0.6rem;
                margin-bottom: 5px;
                font-size: 0.7rem;
            }

            .active-filters {
                padding: 0.5rem;
                margin-bottom: 1.5rem;
            }

            .meta {
                gap: 0.6rem;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                max-width: 100%;
                max-height: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h1::after {
                font-size: 0.7rem;
                bottom: -20px;
            }

            header::before {
                font-size: 0.7rem;
            }

            .project h2 {
                font-size: 1.2rem;
            }

            .active-filters span {
                display: block;
                margin-bottom: 0.5rem;
            }

            .active-filters button {
                margin-top: 0.5rem;
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div class="parallax-bg"></div>
    <header>
        <h1>Skatzafrax</h1>
        <div class="active-filters">
            <span>Filtering by:</span>
            <span id="active-tag-list"></span>
            <button id="clear-filters">Clear All</button>
        </div>
    </header>

    <main class="projects">
        <div class="loading">Loading...</div>
    </main>

    <!-- Modal for Terrain Visualization -->
    <div id="terrain-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>3D Terrain Explorer</h2>
                <button class="modal-close" id="close-modal">✕</button>
            </div>
            <div class="modal-body">
                <div id="terrain-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variable to store project data
            let projectsData = [];
            const projectsContainer = document.querySelector('.projects');
            const modal = document.getElementById('terrain-modal');
            const closeModalBtn = document.getElementById('close-modal');
            let terrainInitialized = false;

            // Load the projects from embedded data first for faster rendering
            projectsData = getLocalData();
            renderProjects(projectsData);
            setupFiltering();

            // Function to render projects
            function renderProjects(projects) {
                projectsContainer.innerHTML = '';

                projects.forEach(project => {
                    const projectElement = createProjectElement(project);
                    projectsContainer.appendChild(projectElement);
                });
            }

            // Function to create a project element
            function createProjectElement(project) {
                const article = document.createElement('article');
                article.className = 'project';
                article.style.animation = 'unfold 0.5s ease-out';

                const heading = document.createElement('h2');
                heading.textContent = project.title;

                const description = document.createElement('p');
                description.textContent = project.description;

                const meta = document.createElement('div');
                meta.className = 'meta';

                const tags = document.createElement('div');
                tags.className = 'tags';

                project.tags.forEach(tag => {
                    const tagSpan = document.createElement('span');
                    tagSpan.className = 'tag';
                    tagSpan.textContent = tag;
                    tagSpan.addEventListener('click', function() {
                        toggleTagFilter(tag);
                    });
                    tags.appendChild(tagSpan);
                });

                meta.appendChild(tags);

                // Check if this is a modal project
                if (project.modal) {
                    const button = document.createElement('button');
                    button.textContent = 'Explore →';
                    button.addEventListener('click', function() {
                        openTerrainModal();
                    });
                    meta.appendChild(button);
                } else {
                    const link = document.createElement('a');
                    link.href = project.url;
                    link.textContent = 'Visit Site →';
                    meta.appendChild(link);
                }

                article.appendChild(heading);
                article.appendChild(description);
                article.appendChild(meta);

                return article;
            }

            // Function to set up filtering
            function setupFiltering() {
                const activeFilters = document.querySelector('.active-filters');
                const activeTagList = document.getElementById('active-tag-list');
                const clearFiltersBtn = document.getElementById('clear-filters');

                clearFiltersBtn.addEventListener('click', function() {
                    activeFiltersArray = [];
                    const allTags = document.querySelectorAll('.tag');
                    allTags.forEach(tag => tag.classList.remove('active'));
                    updateFiltering();
                });
            }

            // Store active filters
            let activeFiltersArray = [];

            // Function to toggle a tag filter
            function toggleTagFilter(tagText) {
                const tags = document.querySelectorAll('.tag');
                let tagElement = null;

                tags.forEach(tag => {
                    if (tag.textContent.trim() === tagText) {
                        tagElement = tag;
                    }
                });

                if (!tagElement) return;

                if (tagElement.classList.contains('active')) {
                    tagElement.classList.remove('active');
                    const index = activeFiltersArray.indexOf(tagText);
                    if (index > -1) {
                        activeFiltersArray.splice(index, 1);
                    }
                } else {
                    tagElement.classList.add('active');
                    if (!activeFiltersArray.includes(tagText)) {
                        activeFiltersArray.push(tagText);
                    }
                }

                updateFiltering();
            }

            // Function to update filtering
            function updateFiltering() {
                const projects = document.querySelectorAll('.project');
                const activeFilters = document.querySelector('.active-filters');
                const activeTagList = document.getElementById('active-tag-list');

                if (activeFiltersArray.length > 0) {
                    activeTagList.textContent = activeFiltersArray.join(', ');
                    activeFilters.classList.add('visible');
                } else {
                    activeFilters.classList.remove('visible');
                    projects.forEach(project => {
                        project.style.display = 'block';
                        project.style.animation = 'unfold 0.5s ease-out';
                    });
                    return;
                }

                projects.forEach(project => {
                    const projectTags = Array.from(project.querySelectorAll('.tag')).map(tag => tag.textContent.trim());
                    const hasAllFilters = activeFiltersArray.every(filter => projectTags.includes(filter));

                    if (hasAllFilters) {
                        project.style.display = 'block';
                        project.style.animation = 'unfold 0.5s ease-out';
                    } else {
                        project.style.display = 'none';
                    }
                });
            }
